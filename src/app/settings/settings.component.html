<div class="d-flex justify-content-center align-items-center" >
  <form (submit)="onSaveSettings()" class="mt-4">
    <div class="form-group form-inline mb-4 d-flex justify-content-center align-items-center">
      <label for="pomodoroDuration" class="mr-2">Pomodoro:</label>
      <input type="number" id="pomodoroDuration" [(ngModel)]="tempPomodoroDuration" name="pomodoroDuration" class="form-control mx-2" style="width: 60px;">
    </div>
    <div class="form-group form-inline mb-4 d-flex justify-content-center align-items-center">
      <label for="shortBreakDuration" class="mr-2">Short Break:</label>
      <input type="number" id="shortBreakDuration" [(ngModel)]="tempShortBreakDuration" name="shortBreakDuration" class="form-control mx-2" style="width: 60px;">
    </div>
    <div class="form-group form-inline mb-4 d-flex justify-content-center align-items-center">
      <label for="longBreakDuration" class="mr-2">Long Break:</label>
      <input type="number" id="longBreakDuration" [(ngModel)]="tempLongBreakDuration" name="longBreakDuration" class="form-control mx-2" style="width: 60px;">
    </div>
    <div class="form-group form-check mb-4 d-flex justify-content-center align-items-center">
      <input type="checkbox" id="autoStart" [(ngModel)]="tempAutoStart" name="autoStart" class="form-check-input">
      <label for="autoStart" class="form-check-label">&nbsp;&nbsp;Início Automático</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-white-red">Salvar</button>
    <br>
    <br>
  </form>
</div>
